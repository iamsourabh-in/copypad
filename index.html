<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CopyPad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="categoryinput" placeholder="Category Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="SaveCategory">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar collapsed">
        <a href="#" class="logo">
            <span class="material-icons">content_paste</span>
            <span class="logo-text">CopyPad</span>
        </a>
        <div id="sidenavbar">
        </div>
        <a href="#" class="add-category-btn" data-bs-toggle="modal" data-bs-target="#myModal">
            <span class="material-icons">add</span>
            <span class="add-category-text">Add Category</span>
        </a>
    </div>

    <div class="main-content collapsed">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">
                    <span class="material-icons">menu</span>
                </button>
                <a class="navbar-brand" href="about.html">About</a>
            </div>
        </nav>
        <div class="pad p-4">
            <div id="copypad" class="row"></div>
        </div>
    </div>

    <footer class="footer collapsed">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-8 col-md-9 order-1 order-md-1">
                    <input id="textpad" class="form-control p-2" type="text" placeholder="Enter text to save...">
                </div>
                <div class="col-4 col-md-3 order-2 order-md-2 text-md-end mt-2 mt-md-0">
                    <button id="btnsave" class="btn btn-primary w-100">
                        <span class="material-icons">save</span>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/app.js"></script>
    <script>
        document.querySelector('a[href="about.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.sidebar').classList.add('collapsed');
            document.querySelector('.main-content').classList.add('collapsed');
            document.querySelector('.footer').classList.add('collapsed');
            window.location.href = this.href;
        });
    </script>
</body>

</html>
